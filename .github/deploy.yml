name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:

  PROJECT_DIR: Matching-pairs

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Build ğŸ—ï¸
        run: npm run build
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PROJECT_DIR }}/dist

      - name: Deploy ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
