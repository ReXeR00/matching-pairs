name: doctor
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  PROJECT_DIR: Matching-pairs
  EXPECTED_BASE: "/${{ github.event.repository.name }}/"

jobs:
  doctor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: Install
        run: npm ci
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Quick config checks
        run: |
          echo "## Pages Doctor — Config" >> $GITHUB_STEP_SUMMARY
          if grep -R --line-number -E "base:\s*['\"]${EXPECTED_BASE}['\"]" vite.config.* >/dev/null 2>&1; then
            echo "✅ Vite base OK (${EXPECTED_BASE})" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Vite base mismatch. Expected: ${EXPECTED_BASE}" >> $GITHUB_STEP_SUMMARY
          fi
          if grep -R -n -E "BrowserRouter.*basename=.*import\.meta\.env\.BASE_URL" src >/dev/null 2>&1; then
            echo "✅ Router basename OK" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Router basename missing (<BrowserRouter basename={import.meta.env.BASE_URL}>)" >> $GITHUB_STEP_SUMMARY
          fi
        working-directory: ${{ env.PROJECT_DIR }}
        shell: bash

      - name: Build
        run: npm run build
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Dist sanity check
        run: |
          echo "## Dist checks" >> $GITHUB_STEP_SUMMARY
          if [ ! -f dist/index.html ]; then
            echo "❌ dist/index.html missing" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          if grep -q "/src/main.jsx" dist/index.html; then
            echo "❌ DEV HTML detected (references /src/main.jsx)" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          if ! grep -E -q "assets/.+\.js" dist/index.html; then
            echo "❌ No assets/*.js references — build likely broken" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "✅ dist looks good" >> $GITHUB_STEP_SUMMARY
        working-directory: ${{ env.PROJECT_DIR }}
        shell: bash

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ env.PROJECT_DIR }}/dist
          if-no-files-found: error
          retention-days: 7
